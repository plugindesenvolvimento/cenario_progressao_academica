<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/jquery.timepicker.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<ui:insert name="menuPadraoLateral">
				<ui:include src="/menu/menu_padrao_lateral.xhtml" />
			</ui:insert>
			<div class="medium-9 large-9 columns">
				<div class="titulo-faixa">
					<h3>Cadastro de Documento</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form>
						<div class="row">
							<div class="medium-7 large-7 columns">
								<label>Título:<font>*</font> <h:inputText name="titulo"
											placeholder="titulo" value="#{caddocumento.documento.titulo}" />
								</label>
							</div>
						</div>
						
						<div class="row">
							<div class="medium-7 large-7 columns">
								<label>Tipo:<font>*</font> <h:inputText name="titulo"
											placeholder="titulo" value="#{caddocumento.documento.tipo}" />
								</label>
							</div>
						</div>
						
						<div class="row">
							<div class="medium-7 large-7 columns">
								<label>Data:<font>*</font> <h:inputText id="calendario"
										value="#{caddocumento.documento.data}" styleClass="calendario">
										<f:convertDateTime pattern="dd/mm/yyyy" />
										</h:inputText>
								</label>
							</div>

						</div>

						<div class="row">
							<div class="medium-11 large-11 columns">
								<label>Informações adicionais: <h:inputTextarea
										placeholder="Texto" value="#{caddocumento.documento.informacoes}" readonly="false" />
								</label>
							</div>
						</div>
	
						<br />
						<div class="row">
							<div class="medium-11 large-11 columns">
								<h:commandButton id="simples" class="button success radius right"
									value="Salvar" actionListener="#{caddocumento.gravar()}" />
							</div>
						</div>
					</h:form>
				</div>
			</div>
			
		</div>
	</div>
	<br />
	<br />
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script src="js/vendor/jquery.timepicker.js"></script>

	<script>
		$(function() {
			$(".calendario")
					.datepicker(
							{
								dateFormat : 'dd/mm/yy',
								dayNames : [ 'Domingo', 'Segunda', 'Terça',
										'Quarta', 'Quinta', 'Sexta', 'Sábado' ],
								dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S',
										'S', 'D' ],
								dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua',
										'Qui', 'Sex', 'Sáb', 'Dom' ],
								monthNames : [ 'Janeiro', 'Fevereiro', 'Março',
										'Abril', 'Maio', 'Junho', 'Julho',
										'Agosto', 'Setembro', 'Outubro',
										'Novembro', 'Dezembro' ],
								monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr',
										'Mai', 'Jun', 'Jul', 'Ago', 'Set',
										'Out', 'Nov', 'Dez' ],
								nextText : ' Próximo',
								prevText : 'Anterior &#124;'
							});
		});
	</script>
	<script>
		$(document).ready(function() {
			$('.horario').timepicker({
				timeFormat : 'HH:mm:ss',
				minTime : '06:00:00', // 11:45:00 AM,
				maxHour : 24,
				maxMinutes : 45,
				startTime : new Date(0, 0, 0, 6, 0, 0), // 3:00:00 PM - noon
				interval : 15
			// 15 minutes
			});
		});
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
